<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link-bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Find the number</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 text-center">Trouver le bon nombre</h1>
      <hr />
      <h3 class="text-success text-center mb-3">
        Vous devez trouver un nombre entre 10 et 100.
      </h3>
      <h3 class="text-success text-center mb-3">
        Vous n'avez plus que
        <span id="chanceLeft" class="text-danger"></span> essais.
      </h3>

      <form action="#" id="form">
        <div class="input-box text-center">
          <label for="choice">Votre choix :</label>
          <input
            type="number"
            class="border rounded mx-auto"
            id="choice"
            required
          />
        </div>
        <button
          class="d-block w-75 mx-auto mt-4 p-2 bg-primary text-light rounded"
          type="submit"
        >
          Essayer
        </button>
      </form>
      <div id="alertZone" class="container p-5 border mt-5 rounded">
        <h3 id="resultFalse">
          Non <span id="choosedFalsevalue" class="text-danger"></span> n'est pas
          le bon nombre. essayez encore.
        </h3>
      </div>
      <!-- Modal Bootstrap -->
      <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">FÃ©licitations ! ðŸŽ‰</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="rafraichirPage()"
              >
                jouer Ã  nouveau
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
